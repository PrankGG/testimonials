name: Youtube

on:
  push:
    branches: ["main"]
    paths:
      - "bot/**"
      - ".github/workflows/youtube.yml"
  workflow_dispatch:

concurrency:
  group: "Youtube"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm i
      - run: node bot/youtube.js

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Push to Github
        run: |
          git config --global user.name "PrankGGBot"
          git config --global user.email "${{secrets.GH_BOT_EMAIL}}"
          git add -A
          git commit -m "Update Translations from ${{ github.event.head_commit.id }}"
          git pull
          git push
